---
- hosts: all
  vars:
    - reposvr: "10.0.1.20"
    - repopath: "/rhel/7"
    # - proxy_env:
    #     http_proxy: http://127.0.0.1:3130

  tasks:
    - name: Add repository
      yum_repository:
        name: redhat
        description: RHEL 7 Repo
        baseurl: "http://{{reposvr}}/{{repopath}}"
        enabled: yes
        gpgcheck: no
