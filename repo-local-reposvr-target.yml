#    # Example removing a repository and cleaning up metadata cache
#    - name: Remove repository (and clean up left-over metadata)
#      yum_repository:
#        name: local
#        state: absent
#      notify: yum-clean-metadata
    
    - name: Standard packages install
      yum: name={{item}} state=installed
      with_items:
         - nano
         - rsync
         - screen      

